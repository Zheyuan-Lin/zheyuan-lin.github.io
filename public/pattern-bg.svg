    <pattern id="circles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="20" fill="none" stroke="url(#grad)" stroke-width="0.5" opacity="0.3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#grad)" stroke-width="0.3" opacity="0.2"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="url(#grad)" stroke-width="0.3" opacity="0.2"/>
