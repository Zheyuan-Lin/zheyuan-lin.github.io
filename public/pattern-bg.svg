<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(124,58,237);stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:rgb(147,51,234);stop-opacity:0.03" />
